{% extend 'base.html' %} {% block content %}
<div class="container my-3">
  <table class="table">
    <thead>
      <tr class="thead-dark">
        <th>번호</th>
        <th>제목</th>
        <th>작성일시</th>
      </tr>
    </thead>
    <today>
      {% if question_list %} {% for question in question_list %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>
          <a href="{% url 'login:detail' question.id %}"
            >{{ question.subject }}</a
          >
        </td>
        <td>{{ question.create_date }}</td>
      </tr>
      {% endfor %} {% else %}
      <tr>
        <td colspan="3">질문이 없습니다.</td>
      </tr>
      {% endif %}
    </today>
    <a href="{% url 'login:question_create' %}" class="btn btn-primary"
      >질문 등록하기</a
    >
  </table>
</div>
{% endblock %}
